services:
  web:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - MAX_CLIP_SECONDS=${MAX_CLIP_SECONDS:-60}
      - FFMPEG_TIMEOUT_SECONDS=${FFMPEG_TIMEOUT_SECONDS:-120}
      - MAX_CONCURRENT=${MAX_CONCURRENT:-1}
      - TMP_DIR=/tmp
      - PORT=3000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    tmpfs:
      - /tmp:size=512M
    restart: unless-stopped
